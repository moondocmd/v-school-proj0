	<div id="container">
		<header>
			<h1>
				Mike's Text Reverse Exploder!
			</h1>
		</header>
		<h2>Try it out below</h2>

		<form>
			<br />
			<label for="tinput">Enter Text here:</label>
			<input type="text" id="tinput" name="tinput"><br />
			<br />
			<input type="button" value="Submit" id="sButton" />
		</form>
		<br /><br /><br />
		<div id="results" class="results">
			<p> Reversed result below:</p>
			<p id="reversed"> </p>
        <br />		
			<p> You entered this many vowels:</p>
            <p id="vowels"> </p>
        <br />		
			<p>The first character of your reversed text was:</p>
			<p id="first_letter"> </p>
		</div>
	</div>
